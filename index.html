<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cambay&family=Smooch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="text-section">
        <h1 class="headline">Good Morning! Mrs Princess Alina</h1>
        <p class="text">For the best Girl in the World!</p>
        <div class="demo">
          <div id="heart">
            <div class="k"></div>
          </div>
        </div>
        <p class="text-1"><span class="love"> Love </span> you!</p>
        <h2 class="louder">Зроби гучніше :)</h2>
        <div style="position: relative; padding-bottom: 56.25%; height: 0">
          <iframe
            class="video"
            src="https://www.loom.com/embed/cd292190d83a4a73a05ac4e7b1aa5098"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
            "
          ></iframe>
        </div>
        <div class="img-folder">
          <img class="heart-img" src="./img/heart-1@2x.jpg" alt="" />
          <button class="btn-open" type="button" data-modal-open>Open</button>
        </div>
      </div>
    </main>
    <div class="backdrop is-hidden" data-modal="">
      <div class="modal">
        <button class="close-btn" type="button" data-modal-close>Close</button>
        <div>
          <p class="title">
            <span class="add-title">Love you My Princess!</span> Вiдкладем тi
            незгоди, що шкодять нам в цю пору, Майбутнє, час покаже, а поки
            будем разом,I теплi дотики,веселощi, i радiсть..
          </p>
          <ul class="img-list">
            <li class="img-list__item">
              <img
                src="./img/img-5@2x.jpg"
                alt=""
                class="img-list__picture hide-img"
                style="--speed: 1"
              />
            </li>
            <li class="img-list__item">
              <img
                src="./img/img-4@2x.jpg"
                alt=""
                class="img-list__picture hide-img"
                style="--speed: 2"
              />
            </li>
            <li class="img-list__item">
              <img
                src="./img/img-3@2x.jpg"
                alt=""
                class="img-list__picture hide-img"
                style="--speed: 3"
              />
            </li>
            <li class="img-list__item">
              <img
                src="./img/img-2@2x.jpg"
                alt=""
                class="img-list__picture hide-img"
                style="--speed: 4"
              />
            </li>
            <li class="img-list__item">
              <img
                src="./img/img-1@2x.jpg"
                alt=""
                class="img-list__picture hide-img"
                style="--speed: 5"
              />
            </li>
          </ul>
        </div>
        <button class="btn-start">Start/End</button>
      </div>
    </div>
    <script src="./script/modal.js"></script>
    <script src="./script/animation.js"></script>
  </body>
</html>
